<div class="container-fluid  p-3 fixed-top addquotecont ">
    <div class="row justify-content-center align-items-center vh-100">
        <form #projectForm="ngForm" (submit)="addQuote()" action="#" class="card p-2 form-horizontal" validate>
            <i class="btn btn-outline-danger m-auto fas fa-times-circle addQuotebtn"></i>
            <h4>Add A Quote</h4>
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" class="form-control" #author='ngModel' [(ngModel)]="newQuote.author" name="name" placeholder="Enter Your Name" required>
                <p [hidden]='author.valid || author.pristine' class="text-danger">Author name is required!</p>
            </div>
            <div class="form-group">
                <label for="content">Your Quote</label>
                <textarea [(ngModel)]="newQuote.content" #content="ngModel" id="" cols="30" rows="4" class="form-control" placeholder="Type your quote here..." name="content" required></textarea>
                <p [hidden]="content.valid || content.pristine" class="text-danger">Quote is required!</p>
            </div>
            <div class="form-group">
                <label for="">Date</label>
                <input type="date" #date="ngModel" class="form-control" [(ngModel)]="newQuote.date" name="date" required>
                <p [hidden]="date.valid || date.pristine" class="text-danger">Date is required!</p>
            </div>
            <div class="btn-group">
                <button class="btn btn-outline-success">Add <i class="fas fa-plus-circle"></i></button>
            </div>
        </form>
    </div>
</div>
